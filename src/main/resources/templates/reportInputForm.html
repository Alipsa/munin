<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">

<head th:insert="~{snippets/header.html :: headerFragment}">
   <title id="pageTitle">Munin Web Reports - Input</title>
</head>
<body>
<div th:insert="~{snippets/menu.html :: menu}">
   <ol id="breadcrumbs" class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item" aria-current="page"><a th:href="@{/reports/{group}(group=${reportGroup})}" th:text="${reportGroup}"></a></li>
      <li class="breadcrumb-item active" aria-current="page" th:text="${reportName}"></li>
   </ol>
</div>
<div class="container">
   <h2 th:text="${reportName}"></h2>
   <h3>Report parameters</h3>
   <form enctype="application/x-www-form-urlencoded" th:action="@{/viewReport/{name}(name=${reportName})}" method="post">
      <input name="name" th:value="${reportName}" hidden="hidden" />
      <div class="form-group pt-2" th:utext="${inputContent}"></div>
      <div class="form-group pt-3">
         <button class="btn btn-success" type="submit" onclick="showWaitCursor()">View Report</button>
      </div>
   </form>
</div>
<div th:insert="~{snippets/header.html :: scripsFragment}"></div>
<script>
   function showWaitCursor() {
      document.body.style.cursor='wait';
   }
</script>
</body>
</html>
