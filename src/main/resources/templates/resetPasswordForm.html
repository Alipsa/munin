<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="snippets/header.html :: headerFragment">
  <title id="pageTitle">Renjin Web Reports Login</title>
</head>
<body>
<link rel="stylesheet" media="screen" th:href="@{/css/login.css}">
<div class="container">
  <div class="form-signin col-md-5">
    <h1 class="pb-3">Renjin Web Reports</h1>
    <h1 class="pt-5">Create a new password</h1>
    <form th:action="@{/resetPassword}" method="post">
      <div class="row">
        <div class="col-md-3">
          <label for="username">Username</label>:
        </div>
        <div class="col-md-7">
          <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label for="email">Email</label>:
        </div>
        <div class="col-md-7">
          <input type="text" id="email" name="email" />
        </div>
      </div>
      <br />
      <div class="col-md-9 text-center">
        <input type="submit" value="Reset" />
      </div>
    </form>
    <p th:if="${message}" th:text="${message}"></p>
  </div>
</div>
</body>
</html>
