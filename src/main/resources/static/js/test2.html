<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="cronwidget/cronwidget.js"></script>
  <link rel="stylesheet" type="text/css" href="cronwidget/cronwidget.css">

  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
  <script type="text/javascript" src="jquery-cron-quartz/jquery-cron-quartz.js"></script>
  <link rel="stylesheet" type="text/css" href="jquery-cron-quartz/jquery-cron-quartz.css">
  <title>Test cronwidget</title>
</head>
<body>
<h1>CronWidget</h1>
<label for="cronVal">Cron Schedule</label>
<input id="cronVal"/>
<div id="cronwidget" style="padding-top: 10px"></div>

<h1>jquery-cron-quartz</h1>
<label for="cronquartzVal">Cron Schedule</label>
<input id="cronquartzVal"/>
<div id="cronquartz" style="padding-top: 10px"></div>


<script>

    let cronWidget = new CronWidget(
        document.getElementById("cronwidget"),
        function(expression) {
            $('#cronVal').val(expression);
        }
    );
    cronWidget.render();

    $('#cronquartz').cronBuilder({
        onChange: function(expression) {
            $('#cronquartzVal').val(expression);
        }
    });
</script>
</body>
</html>
