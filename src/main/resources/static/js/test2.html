<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script type="text/javascript" src="cronwidget/cronwidget.js"></script>

  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
  <script type="text/javascript" src="jquery-cron-quartz/jquery-cron-quartz.js"></script>
  <link rel="stylesheet" type="text/css" href="jquery-cron-quartz/jquery-cron-quartz.css">
  <title>Test cronwidget</title>
</head>
<body>
<div class="container pt-2">
  <div class="row">
    <div class="col-md-6">
      <h1>CronWidget</h1>
      <label for="cronVal">Cron Schedule</label>
      <input id="cronVal"/>
      <div id="cronwidget" style="padding-top: 10px"></div>
    </div>
    <div class="col-md-6">
      <br/>
      <h2>Load cron value</h2>
      <label for="cronInput">Input Cron Schedule</label>
      <input id="cronInput"/>
      <button type="button" class="btn btn-primary" onclick="load()">Load</button>
      <br/>
      sec  min  hour  dayOfMonth  month  daysOfWeek
    </div>
  </div>
</div>

<div class="container pt-5">
  <h1>jquery-cron-quartz</h1>
  <label for="cronquartzVal">Cron Schedule</label>
  <input id="cronquartzVal"/>
  <div id="cronquartz" style="padding-top: 10px"></div>
</div>

<script>

    let cronWidget = new CronWidget(
        document.getElementById("cronwidget"),
        function(expression) {
            $('#cronVal').val(expression);
        }
    );
    cronWidget.render();

    function load() {
      const inputVal = $("#cronInput").val();
      console.log("loading", inputVal)
      cronWidget.loadValue(inputVal);
    }

    $('#cronquartz').cronBuilder({
        onChange: function(expression) {
            $('#cronquartzVal').val(expression);
        }
    });
</script>
</body>
</html>
