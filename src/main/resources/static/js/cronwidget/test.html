<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="cronwidget.js"></script>
  <link rel="stylesheet" type="text/css" href="cronwidget.css">
  <title>Test cronwidget</title>
</head>
<body>
<label for="cronVal">Cron Schedule</label>
<input id="cronVal"/>
<div id="cronWidget" style="padding-top: 10px"></div>
<script>
    let cronWidget = new CronWidget(document.getElementById("cronWidget"),
          function(expression) {
            document.getElementById("cronVal").value = expression;
          });
    cronWidget.render();
</script>
</body>
</html>
